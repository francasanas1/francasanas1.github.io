<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Pelota</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <form id="registro">
        <label>Nombre del jugador:</label>
        <input id="username" type="text"><br>
        <button id="iniciar" type="submit">Comenzar juego!</button>
    </form>
    <div id="juego">
        <div id="juego1">
            <div id="tablero">
                <p id="puntos"></p>
                <p id="tiempo"></p>
            </div>
            <div class="contenedor">
                <div id="pelota"></div>
            </div>
            <table id="tablaPuntuacion">
                <tr>
                    <th>Nombre</th>
                    <th>Puntuacion</th>
                </tr>
                <!-- <tr>
                    <td id="nombre" type="text"></td>
                    <td id="puntuacion" type="number"></td>
                </tr> -->

            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<footer id="footer">
    <p>Tienes un minuto para atrapar la mayor cantidad de veces a la bola blanca.
        Ojo!! Si tocas las bolas de colores será el fin!!! Que tan rapido serás?
        Juega, toca 50 veces la bola blanca para ganar!!</p>
    <p id="frases"></p>
</footer>

</html>
